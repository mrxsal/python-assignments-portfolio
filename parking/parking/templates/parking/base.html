{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% comment %} Bootstrap 5 css {% endcomment %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/parking/base.css' %}" rel="stylesheet" />

    {% comment %} fonts {% endcomment %}
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap");
    </style>

    {% block extra-css %}{% endblock %}

    <title>Toogethr Parking | {% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'parkinglot' %}">
          <img class="navbar-logo" src="{% static 'images/svg/logo.svg' %}" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          style="padding-right: 107px"
        >
          <div class="navbar-nav mx-auto mb-2 mb-lg-0">
            <a
              class="nav-link"
              aria-current="page"
              href="{% url 'parkinglot' %}"
              >Parking Lot</a
            >
            <a class="nav-link" href="{% url 'reservation' %}">Reservation</a>
          </div>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %} {% comment %} bootstrap 5 js {% endcomment %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
